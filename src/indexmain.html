<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontello.css">
</head>
<body>
  <main id="container">
    <header>
      <div class="header-box">
        <button id="button-menu">
          <label for="menu-left" class="icon-menu">Laboratoria</label>
        </button>
      </div>
      <div>
          <img src="images/ale.png" alt="Alejandra"></img> 
      </div>
      <nav id="content-menu" class="disabled menu">
        <li id="sedes" class="submenu">
          <span class="icon-globe-1"></span> SEDE
          <span class="icon-down-open"></span>
          <ul id="items-sedes" class="hide items"></ul>
        </li>
        <li id="cohorts" class="submenu">
          <span class="icon-graduation-cap"></span> COHORT
          <span class="icon-down-open"></span>
          <ul id="items-cohorts" class="hide items"></ul>
        </li>
        <button type="button" id="progress" class="options">
          <span class="icon-chart-line"></span> GLOBAL</button>
        <button type="button" id="users" class="options">
          <span class="icon-users"></span> CODERS</button>
        </ul>
      </nav>
    </header>
    <section id="welcome">
      <h1>Bienvenida Ale</h1>
      <p>¿Cómo te sientes hoy?</p>
    </section>
   </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
